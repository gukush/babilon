<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazyn – Strona główna</title>

  <!-- Your existing styles -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="classic-look.css">

  <!-- Small layout overrides -->
  <style>
    .header { text-align:center; border-bottom: 2px solid #87ceeb; padding: 24px 0; }
    .logo { background:#87ceeb; color:#fff; border:0; border-radius:14px; cursor:pointer; }
    .logo.logo-big { display:inline-block; width:min(420px, 82vw); height:130px; font-size:2rem; font-weight:700; }
    .logo.logo-big span { display:block; line-height:130px; }
    .logo:hover { background:#4682b4; }

    .main-issue-header { text-align:center; margin: 20px auto; background:#fff; border:2px solid #87ceeb; border-radius:12px; padding:18px; max-width:900px; }
    .main-issue-title { font-size:2rem; color:#87ceeb; font-weight:800; }
    .main-issue-subtitle { color:#666; font-style:italic; margin-top:6px; }
    .main-issue-date { color:#999; margin-top:6px; }

    /* Vertical stack for categories */
    .category-chooser { display:flex; flex-direction:column; gap:12px; align-items:center; margin:18px auto; max-width:520px; }
    .category-chooser button { width:100%; background:#87ceeb; color:#fff; border:0; padding:14px 18px; border-radius:8px; font-weight:700; cursor:pointer; }
    .category-chooser button:hover { background:#4682b4; }

    /* Category list (separate page) */
    .teaser-container { display:flex; gap:12px; align-items:center; padding:10px; border-radius:6px; cursor:pointer; }
    .teaser-container:hover { background:#eee3bf; }
    .teaser-label { min-width:110px; min-height:70px; background:#daa520; display:flex; align-items:center; justify-content:center; color:#000; background-size:cover; background-position:center; }
    .teaser-text { flex:1; background:#fff; border:1px solid #ddd; padding:8px; font-weight:bold; }

    /* Archive slideshow page */
    .archive-slideshow { position:relative; max-width:640px; margin:10px auto 20px; border:2px solid #87ceeb; border-radius:10px; overflow:hidden; background:#fff; }
    .slideshow-container { position:relative; height:420px; }
    .slide { position:absolute; inset:0; padding:20px; text-align:center; background:#fff; display:none; }
    .slide.active { display:block; }
    .slide-image { width:200px; height:280px; margin:0 auto 12px; border:2px solid #333; background:#daa520; display:flex; align-items:center; justify-content:center; background-size:cover; background-position:center; cursor:pointer; }
    .nav-arrow { position:absolute; top:50%; transform:translateY(-50%); background:#87ceeb; color:#fff; border:0; padding:10px 14px; font-size:20px; font-weight:bold; cursor:pointer; }
    .nav-arrow.prev { left:10px } .nav-arrow.next { right:10px }
    .slide-indicators { text-align:center; background:#f0f0f0; padding:10px; }
    .indicator { display:inline-block; width:12px; height:12px; background:#ccc; border-radius:50%; margin:0 4px; cursor:pointer; }
    .indicator.active { background:#87ceeb; }

    .content-section { background:#f5f5dc; padding:20px; margin:20px 0; border:1px solid #ddd; }
    .section-header { background:#87ceeb; color:#fff; padding:12px 16px; font-weight:bold; text-align:center; margin-bottom:16px; }

    .article-body { background:#daa520; color:#000; padding:24px; }
    .bottom-nav { display:flex; }
    .bottom-nav-item { flex:1; background:#87ceeb; color:#fff; padding:12px 16px; text-align:center; border-right:1px solid #4682b4; cursor:pointer; font-weight:700; }
    .bottom-nav-item:last-child { border-right:none; }

    /* Page visibility helper (if your styles.css doesn’t already provide) */
    .page { display:none; }
    .page.active { display:block; }

/* Authors grid & support page */
.authors-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap:16px; max-width:820px; margin:0 auto; }
.author-card { text-align:center; }
.author-circle { width:86px; height:86px; border-radius:50%; background:#7ccf7c; display:flex; align-items:center; justify-content:center; margin:0 auto 8px; font-weight:700; }
.author-name { font-size:.9rem; color:#333; }
.support-hero { background:#f0c542; color:#000; text-align:center; padding:20px; border-radius:8px; font-weight:800; margin:10px auto; max-width:820px; }
.support-copy { max-width:820px; margin:12px auto 0; background:#fff; border:1px solid #ddd; padding:12px; }
.support-button { display:inline-block; background:#87ceeb; color:#fff; font-weight:800; padding:12px 16px; border-radius:10px; text-decoration:none; }
.support-button:hover { background:#4682b4; }

  </style>
</head>
<body>
  <div class="container">
    <!-- Big centered logo; clicking it always returns to MAIN -->
    <header class="header">
      <button class="logo logo-big" onclick="showPage('page-main')">
        <span>LOGO (miejsce na obraz)</span>
      </button>
    </header>

    <!-- MAIN (always the latest issue) -->
    <section id="page-main" class="page active">
      <div class="main-issue-header">
        <div id="main-issue-title" class="main-issue-title">Najnowszy numer</div>
        <div id="main-issue-subtitle" class="main-issue-subtitle"></div>
        <div id="main-issue-date" class="main-issue-date"></div>
      </div>

      <div class="content-section">
        <div class="section-header">WYBIERZ DZIAŁ</div>
        <div class="category-chooser">
          <button onclick="showMainCategory('fikcja')">Fikcja</button>
          <button onclick="showMainCategory('realia')">Realia</button>
          <button onclick="showMainCategory('poezja')">Poezja</button>
        </div>
      </div>
    </section>

    <!-- CATEGORY PAGE (for selected category of current issue) -->
    <section id="page-category" class="page" aria-hidden="true">
      <div class="content-section">
        <div class="section-header" id="category-header">Kategoria</div>
        <div id="category-list"></div>
      </div>
    </section>

    <!-- ARCHIWUM PAGE (separate page now) -->
    <section id="page-archive" class="page" aria-hidden="true">
      <div class="content-section">
        <div class="section-header">ARCHIWUM</div>
        <div class="archive-slideshow">
          <div class="slideshow-container" id="slideshow"></div>
          <button class="nav-arrow prev" onclick="changeSlide(-1)">‹</button>
          <button class="nav-arrow next" onclick="changeSlide(1)">›</button>
          <div class="slide-indicators" id="slide-dots"></div>
        </div>
      </div>

<!-- AUTHORS PAGE -->
<section id="page-authors" class="page" aria-hidden="true">
  <div class="content-section">
    <button class="logo" style="display:block; margin:12px auto; cursor:default">Twórcy</button>
    <div id="authors-grid" class="authors-grid"></div>
  </div>
</section>

<!-- SUPPORT PAGE -->
<section id="page-support" class="page" aria-hidden="true">
  <div class="content-section">
    <button class="logo" style="display:block; margin:12px auto; cursor:default">Wsparcie</button>
    <div class="support-hero">GRAFIKA</div>
    <div id="support-copy" class="support-copy"></div>
    <div style="text-align:center; margin-top:14px;">
      <a id="support-button" class="support-button" href="#" target="_blank" rel="noopener">Przycisk do papała</a>
    </div>
  </div>
</section>

</section>

    <!-- ARTICLE PAGE -->
    <section id="page-article" class="page" aria-hidden="true">
    <button class="logo" onclick="backToPrevious()">Logo</button>
    <div class="content-section">
        <div class="section-header" id="article-title"></div>
        <div class="article-header"></div> <!-- Placeholder for teaser image -->
        <div id="article-body" class="article-body"></div>
    </div>
    </section>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
      <div class="bottom-nav-item" onclick="showPage('page-archive')">Archiwum</div>
      <div class="bottom-nav-item" onclick="showPage('page-authors')">Twórcy</div>
      <div class="bottom-nav-item" onclick="showPage('page-support')">Wsparcie</div>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
